	<script language="javascript">
		function closeSubMenu( target ) {
			$(target).find('.dn_arrow').attr( "src", "https://steamcdn-a.akamaihd.net/apps/dota2/images/nav/arrow.png" );
			$(target).find('.menuSubItemList').hide();
		}

		function closeAllSubMenus() {
			$('.navItem').each( function() {
				closeSubMenu( $(this) );
			});
		}

		function openSubMenu( target ) {
			closeAllSubMenus();

			$(target).find('.dn_arrow').attr( "src", "https://steamcdn-a.akamaihd.net/apps/dota2/images/nav/arrow_over.png" );

			// Show the sub-menu
			var subItemList = $(target).find('.menuSubItemList');
			if ( subItemList.length ) {
				var itemTop = $(target).position().top + $(target).outerHeight() - 16;
				var itemLeft = $(target).position().left;
				subItemList
					.css({
						"top": itemTop + 'px',
						"left": itemLeft
					})
					.fadeIn( 'fast' );
			}
		}

		$(document).ready( function () {
			// Deal with the nav bars
			$('.navItem').each( function() {
				$(this).hover( function () {
					$(this)
						.find('a.navBarItem img.top')
						.animate({
							"opacity": 1
						}, 100 );
					if ( $(this).find('.menuSubItemList').length !== 0 ) {
						openSubMenu( this );
					}
				},
				function () {
					$(this)
					.find('a.navBarItem img.top')
					.animate({
						"opacity": 0
					}, 100 );
					if ( $(this).find('.menuSubItemList').length !== 0 ) {
						closeSubMenu(this);
					}
				}
				);
			});

			// Deal with header drop-downs
			var strMenus = '#languageSelector';
			
			$(strMenus).each( function() {
				$(this).hover( function () {
					//show its submenu
					$( this ).find( 'div' ).fadeIn( 'fast' );
				},
				function () {
					//hide its submenu
					$( this ).find( 'div' ).hide();
				}
				);
			});
		});

	</script>

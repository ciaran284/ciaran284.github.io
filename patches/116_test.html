<html>
<!--CUSTOM TEXT/HEADING STYLES/BACKGROUNDS-->
<head>
	<link href="css/global_new.css" rel="stylesheet" type="text/css">
	<link href="css/global_116.css" rel="stylesheet" type="text/css">
	<link href="images/gtd_logo.png"rel="shortcut icon">
	<title>Gameplay Update - 1.16</title>

	<script type="text/javascript" src="http://cdn.dota2.com/apps/dota2/javascript/static/jquery-1.7.1.min.js?v=4965973"></script>
	<script type="text/javascript" src="http://cdn.dota2.com/apps/dota2/javascript/static/jquery.cycle.all.min.js?v=4965973"></script>
	<script type="text/javascript" src="http://cdn.dota2.com/apps/dota2/javascript/static/jquery.easing.1.3.min.js?v=4965973"></script>
	<script type="text/javascript" src="http://cdn.dota2.com/apps/dota2/javascript/static/jquery.imagesloaded.min.js?v=4965973"></script>	
	
	<script>
		var g_bSkillAdvancing = true;
		function SetActiveSkill( strName, bManual )
		{
			if ( bManual )
			{
				g_bSkillAdvancing = false;
				$( '#BG02 video' ).attr( 'loop', 'loop' );
			}

			$( '#BG02' ).removeClass();
			$( '#BG02' ).addClass( 'Container' );
			$( '#BG02' ).addClass( strName + 'Active' );
			$( '#BG02 video' ).each( function () {
				this.currentTime = 0;
				this.pause();
			});
			$( '#BG02 video.' + strName ).each( function () {
				this.currentTime = 0;
				this.play();
			});
		}
		var rgAbilityClasses = [
			'Q',
			'W',
			<!-- 'E', -->
			<!-- 'R', -->
		];
		function CycleAbilityVideo( nDelta )
		{
			var $BG02 = $( '#BG02' );
			for ( var i = 0; i < rgAbilityClasses.length; i++ )
			{
				if ( !$BG02.hasClass( rgAbilityClasses[i] + 'Active' ) )
					continue;

				SetActiveSkill( rgAbilityClasses[ ( i + nDelta + rgAbilityClasses.length ) % rgAbilityClasses.length ], false );
				break;
			}
		}
		$( function () {
			$( '#BG02 video' ).bind( 'ended', function () {
				if ( g_bSkillAdvancing )
				{
					CycleAbilityVideo( +1 );
				}
			});
		});
	</script>
</head>


<!--MAIN PATCH HEADING-->

			<!-- <a class="ButtonIcon E" href="javascript:SetActiveSkill( 'E', true );"></a> -->

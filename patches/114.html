<h2><div class="headingbox_generalchanges">GENERAL CHANGES</div></h2>
	<div class="transbox"><br><br>
		<figure>
			<h3><b><span style="color:green">NEW MAP FEATURE: Hermit Crab</span></b></h3>
			<ul>
					A Hermit Crab now spawns in the bottom of the river, 30 seconds before lane creeps spawn.</br>
					Killing it grants 200 gold and 100 XP to the killer.</br>
					The Hermit Crab respawns 4 minutes after death. With each respawn, it will grant an additional 50 gold and 25 XP.</br>
					The Hermit Crab starts with 500 HP and 3 Armour. With each respawn, it will gain an additional 150 HP and 1 Armour.</li></br>
				
					Whenever the Hermit Crab is attacked, it will walk away from its attacker.</br>
					After the Hermit Crab has walked and stopped moving a total of three times, it will walk back to its original spawn point.</li>
			</ul></br>

			<h3><b><span style="color:green">Other General Changes</span></b></h3>
			<ul>
					Spell amplification from multiples of the same item no longer stacks.</li><br><br>
			</ul>
		</figure>

	
	</div>
